<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridform.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form__container">
            <h2 class="title">Contact</h2>
            <form action="">
                <div class="form">
                    <div>
                        <label for="name">Имя</label>
                        <input class="form__text" type="text" id="name">
                    </div>
                    <div>
                        <label for="surname">Фамилия</label>
                        <input class="form__text" type="text" id="surname">
                    </div>
                    <div>
                        <label for="mail">Почта</label>
                        <input class="form__text" type="email"  id="mail">
                    </div>
                    <div>
                        <label for="phone">Телефон</label>
                        <input class="form__text" type="tel"  id="phone">
                    </div>
                    <div class="message_text">
                        <label for="message">Напишите ваше сообщение здесь</label>
                        <input class="form__text" type="text" id="message">
                    </div>
                </div>
                <input class="button" type="submit" value="Отправить">
            </form>
        </div>
    </div>
</body>
</html>
