    <meta charset="UTF-8">

<body>
    <form action="" method="get" class="about">
        <fieldset>
            <legend>Вход</legend>
            <label for="name">Введите логин</label>
            <input pattern="[А-Яа-яЁё]{2,}" type="text" id ="name" required><br>
    

            <label for="passwd">Введите пароль</label>
            <input passwd type="password" id="passwd" required><br>
            
            <label for="radio">Это не мой компьютер</label>
            <input type="radio" name="" id="radio" required><br>

           

            <button>Войти</button>
        </fieldset>
       
    </form>
           
    <form action="" method="get" class="about">
        <fieldset>
            <label for="tel">Введите ваш телефон</label>
            <input type="tel" id="tel" required><br>
    
            <label for="mail">Введите ваш email</label>
            <input type="email" id="mail" required><br>

            <legend>Анкета</legend>
            <label for="date">Введите дату рождения</label> <br>
            <input type="datetime-local" required><br>

            <label for="file"></label>
            <input type="file" name="" id="file" required><br>
            
            <label for="check">Принимаю политику конфиденциальности</label>
            <input type="checkbox" name="" id="check" required><br>

            <label for="sub"></label>
            <input type="submit" id="sub" ><br>

         </fieldset>
    </form>
                

    


    <textarea class="review" name="" id="" cols="30" rows="10" required placeholder="Начинайте печатать здесь" maxlength="30" minlength="10"></textarea>

        <form action="get">
            <label for="city-select">Ваш город</label>
            <select name="city" id="city-select" multiple>
                <option value="">-- Выберите город --</option>
                <option value="moskva" selected>Москва</option>
                <option value="peterburg">Санкт-Петербург</option>
                <option value="kazan">Казань</option>
                <option value="krasnodar">Краснодар</option>
            </select>
           
        </form>
